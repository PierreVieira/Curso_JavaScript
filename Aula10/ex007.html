<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <p id="res">Resultado</p>
    <script>
        function somar() {
            const res = window.document.querySelector('p#res')
            const tn1 = window.document.querySelector('input#txtn1')
            const tn2 = window.document.querySelector('input#txtn2')
            const n1 = Number(tn1.value)
            const n2 = Number(tn2.value)
            const s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
