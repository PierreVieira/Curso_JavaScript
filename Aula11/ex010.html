<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro! <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <p id="res">Resultado</p>
    <script>
        function calcular(){
            const txtv = document.querySelector('input#txtvel')
            const res = document.querySelector('p#res')
            const velocidade = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade} km/h</strong></p>`
            if(velocidade > 60){
                res.innerHTML = `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            else{
                res.innerHTML = `<p>Dirija sempre com cinto de segurança!</p>`
            }
        }
    </script>
</body>
</html>
